# 
# Keybindings
#-------------------------------------

# change the prefix key
unbind-key C-b
set -g prefix C-q
bind C-q send-prefix

# movement between panes with vim keybindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

# open a new pane with the current path name
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}' -a
bind C new-window -c '~' -a

# copy-mode with vim keybindings
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# reload tmux.conf
bind r source-file ~/.tmux.conf \; display-message "tmux.conf has been reloaded."

# split -v S
unbind S
bind S split-window \; select-layout even-vertical

# split vertically evenaly
unbind |
bind | split-window -h \; select-layout even-horizontal

#
# options
#-------------------------------------

set-option -g mouse on
set -g base-index 0
setw -g pane-base-index 0
set-option -g default-terminal "screen-256color"
set -ga terminal-overrides ',*256color*:RGB'
# set -ga terminal-overrides ',alacritty*:RGB'
set-option -g renumber-windows on
set -g history-limit 50000
setw -g aggressive-resize on

# syncronize between tmux and vim
set -g focus-events on
set -s escape-time 0
set-option -g set-clipboard on

#
# View
#-------------------------------------

# background
# keybinding to toggle transparency for the background
set -g @window-style-bg "colour234"
set -g @window-active-style-bg "colour233"
set -g window-style "default,bg=#{@window-style-bg}"
set -g window-active-style "default,bg=#{@window-active-style-bg}"
bind 0 run-shell 'if [ "$(tmux show -v -g @window-style-bg)" = "default" ]; then tmux set -g @window-style-bg "colour234"; tmux set -g @window-active-style-bg "colour233"; else tmux set -g @window-style-bg "default"; tmux set -g @window-active-style-bg "default"; fi' \; set -g window-style "default,bg=#{@window-style-bg}"

# Status bar
set -g status-interval 10
set-option -g status-left  " #[fg=colour075] [#S] "
set -g status-left-length 30
set-option -g status-right '#[fg=colour250]%Y-%m-%d(%a) %H:%M  '
set -g status-position bottom
set -g status-justify centre
set -g status-bg colour232
setw -g window-status-current-format ' #[fg=colour009]#I#[fg=colour237]:#[fg=colour250]#W#F '
setw -g window-status-format ' #[fg=colour237]#I#[fg=colour237]:#[fg=colour237]#W#F '

# Border of panes
set -g pane-border-style fg=colour233,bg=colour234
set -g pane-active-border-style fg=colour233,bg=colour233
set -g pane-border-indicators off
set -g pane-border-lines heavy

# Others
set-option -g message-style fg=white,bg=black,bright
set-window-option -g clock-mode-colour blue
set-window-option -g window-status-bell-style fg=black,bg=red

