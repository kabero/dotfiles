# Default config
# https://starship.rs/config/#prompt

format = """
$username\
$hostname\
$localip\
$shlvl\
$singularity\
$kubernetes\
${custom.parent_repo}\
$directory\
$vcsh\
$fossil_branch\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
${custom.git_name}\
$hg_branch\
$pijul_channel\
$docker_context\
$buf\
$nix_shell\
$terraform\
$conda\
$meson\
$spack\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$env_var\
$crystal\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$shell\
$character"""

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'

[custom.parent_repo]
when = true
require_repo = true
command = 'super_root=$(git rev-parse --show-superproject-working-tree); if [[ -n "$super_root" ]]; then result=$(git rev-parse --show-toplevel | sed "s|^$(dirname "$super_root")/*||" | xargs dirname); if [[ -n "$result" ]]; then echo "${result}/"; else echo "/"; fi; fi'
style = "bold cyan"
format = '[$output]($style)'

[directory]
read_only = " ï ½"
truncation_length = 100
truncate_to_repo = true

[hostname]
ssh_only = true
format = "[$hostname]($style): "
style = "green"
disabled = false

[username]
style_user = "green"
show_always = true
disabled = true

[aws]
force_display = false

[custom.git_name]
when = true
require_repo = true
command = 'git config --get user.name'
symbol = ''
