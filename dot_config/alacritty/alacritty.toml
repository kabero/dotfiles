[colors]
draw_bold_text_with_bright_colors = false

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/bin/zsh"
args = [
  "--login",
  # "-c",
  # "tmux a -t 0 || tmux"
]

[font]
size = 14

[font.bold]
# family = "RobotoMono Nerd Font Mono"
family = "Hack Nerd Font Mono"
style = "Medium"

[font.glyph_offset]
x = 0
y = 0

[font.normal]
# family = "RobotoMono Nerd Font Mono"
family = "Hack Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
chars = "\u0011"
key = "Q"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[13;2u"
key = "Return"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[13;5u"
key = "Return"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001B[32;2u"
key = "Space"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[32;5u"
key = "Space"
mods = "Control"

[[keyboard.bindings]]
chars = "\u001Bb"
key = "b"
mods = "Alt|Control"

[[keyboard.bindings]]
chars = "\u001Bf"
key = "f"
mods = "Alt|Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 1.00
startup_mode = "Windowed"

[window.dimensions]
columns = 180
lines = 52

[window.padding]
x = 0
y = 0

[general]
live_config_reload = true
import = ["~/.config/alacritty/themes/themes/tokyo-night.toml"]

[terminal]
