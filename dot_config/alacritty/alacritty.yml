import:
  - ~/.config/alacritty/dracula.yml
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 180
    lines: 52
  decorations: buttonless  # full, buttonless
  startup_mode: Windowed  # Fullscreen, Windowed
  padding:
      x: 0 
      y: 0
  dynamic_padding: true
  opacity: 0.90

font:
  size: 15
  normal:
    family: 'FiraCode Nerd Font'
    style: Regular
    # family: 'ComicMono NF'
    # style: Regular
  bold:
    family: 'FiraCode Nerd Font'
    style: Regular
    # family: 'ComicMono NF'
    # style: Regular

  AppleFontSmoothing: true
  offset:
      x: 0
      y: 2
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

scrolling:
    history: 10000
    multiplier: 3
    auto_scroll: false

tabspaces: 4
    
selection:
  save_to_clipboard: true
     
key_bindings:
# https://stackoverflow.com/a/42461580
  - { key: Q, mods: Control, chars: "\x11" }
  - { key: Return, mods: Shift,   chars: "\x1b[13;2u" }
  - { key: Return, mods: Control, chars: "\x1b[13;5u" }
  - { key: Space,  mods: Shift,   chars: "\x1b[32;2u" }
  - { key: Space,  mods: Control, chars: "\x1b[32;5u" } 

mouse:
  hide_when_typing: true
