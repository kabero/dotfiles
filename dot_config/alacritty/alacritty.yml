import:
  - ~/.config/alacritty/dracula.yml
env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 180
    lines: 52
  decorations: buttonless  # full, buttonless
  startup_mode: Windowed  # Fullscreen, Windowed
  padding:
      x: 0 
      y: 0
  dynamic_padding: true
  opacity: 1.00

font:
  size: 13
  normal:
    family: 'FiraCode Nerd Font'
    style: Regular
  bold:
    family: 'FiraCode Nerd Font'
    style: Regular

  AppleFontSmoothing: true
  offset:
      x: 0
      y: 1
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

scrolling:
    history: 10000
    multiplier: 3
    auto_scroll: false

tabspaces: 4
    
selection:
  save_to_clipboard: true
     
key_bindings:
  - { key: Q, mods: Control, chars: "\x11" }

mouse:
  hide_when_typing: true
